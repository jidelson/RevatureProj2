<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h2>Sign Up!</h2>
        <form>
            <div class="form-group">
                <label for="firstName" class="form-label">First Name
                    <span class="required-asterisk">*</span>
                </label>
                <input [(ngModel)] ="firstName" name ="firstName" class="form-control" required type="text" id="firstName" >
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last Name
                    <span class="required-asterisk">*</span>
                </label>
                <input class="form-control" required type="text" id="lastName" [(ngModel)] ="lastName" name ="lastName"  >
                <!-- <div class="alert alert-danger">Last name is required.</div> -->
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email address
                    <span class="required-asterisk">*</span>
                </label>
                <input required type="email" class="form-control" id="email" [(ngModel)] ="email" name ="email"  >
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username
                    <span class="required-asterisk">*</span>
                </label>
                <input required type="text" class="form-control" id="username" [(ngModel)] ="username" name ="username" >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password
                    <span class="required-asterisk">*</span>
                </label>
                <input required type="password" class="form-control" id="password" [(ngModel)] ="password" name ="password"  >
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">By checking this, you agree to our terms and conditions</label>
            </div>
            <p>* Required fields</p>
            <button type="submit" class="btn btn-primary" (click)="registerUser()">Sign Up</button>
        </form>
    </div>
</div>
